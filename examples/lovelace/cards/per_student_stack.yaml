# Mashov – Per-student vertical stack
# Replace <student_id> with the numeric student id
- type: vertical-stack
  cards:
    - type: entities
      title: Mashov – Student <student_id>
      show_header_toggle: false
      entities:
        - entity: sensor.mashov_<student_id>_homework
          name: Homework
        - entity: sensor.mashov_<student_id>_behavior
          name: Behavior
        - entity: sensor.mashov_<student_id>_weekly_plan
          name: Weekly Plan

    - type: horizontal-stack
      cards:
        - type: button
          name: רענן עכשיו
          icon: mdi:refresh
          tap_action:
            action: call-service
            service: mashov.refresh_now
            service_data: {}
          hold_action:
            action: more-info
